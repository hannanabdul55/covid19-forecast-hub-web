<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/covid19-forecast-hub-web/assets/js/jquery.form.js?2"></script> 
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>

        #loader { 
            border: 12px solid #f3f3f3; 
            border-radius: 50%; 
            border-top: 12px solid #444444; 
            width: 70px; 
            height: 70px; 
            animation: spin 1s linear infinite; 
        } 
          
        @keyframes spin { 
            100% { 
                transform: rotate(360deg); 
            } 
        } 
          
        .center { 
            position: absolute; 
            top: 0; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            margin: auto; 
        }


        .container {
            /* display: inline-block; */
        }
        .sidebar {
            width: 100%;
            height: 100%;
            min-width: 100px;
        }
        .content {
            background-color: aliceblue;
            height: 100%;
        }

        #page {
            width: 100%;
            height: 90vh;
        }
    </style>

    <script>
            baseurl = location.pathname.split('/').slice(0,-1).join('/') + "/";
            $(document).ready(function() { 
    var options = { 
        target:        '.content',   // target element(s) to be updated with server response 
        beforeSubmit:  showRequest,  // pre-submit callback 
        // success:       showResponse  // post-submit callback 
 
        // other available options: 
        //url:       url         // override for form's 'action' attribute 
        //type:      type        // 'get' or 'post', override for form's 'method' attribute 
        //dataType:  null        // 'xml', 'script', or 'json' (expected server response type) 
        //clearForm: true        // clear all form fields after successful submit 
        //resetForm: true        // reset the form after successful submit 
 
        // $.ajax options can be used here too, for example: 
        //timeout:   3000 
    };  

    function progress(show) {
        if(show) {
            $("#loader").show()
        } else {
            $("#loader").hide()
        }
    };

    function accumulatefields(reports) {
        $.each(reports, function(key, val) {
            $("#state").append($('<option>', {
                value: key,
                text: key
            }));
        });
        accumulateWeeks($('#state').val());
    };

    function accumulateWeeks(state) {   
        $('#date').find('option')
                .remove()
                .end();
            $.each(globalThis.report_data[state], function(idx, val) {
                $('#date').append($('<option>', {
                    value: val,
                    text: val
                }))
            });
    };

    $('#state').on('change', function() {
        accumulateWeeks($('#state').val());
    });

    $("#page").on("load", function () {
        progress(false);
    });

    $.getJSON(baseurl + "reports.json", function(data) {
        console.log(data);
        globalThis.report_data = data;
        accumulatefields(data);
        progress(false);
        // $.each(data, function(state, dates) {

        // })
    });
    // bind form using 'ajaxForm' 
    $('#queryForm').ajaxForm(options); 

    function showRequest(formData, jqForm, options) { 
        console.log(formData);
        def = {
            'state': 'National',
            'week': '2020-10-06'
        };
        formData.forEach(element => {
            def[element.name] = element.value;
        });
        url = baseurl;
        url+=def['week']+"-";
        if(def['state'] != 'National') {
            url+=def['state'] +"-";
        };
        url+='weekly-report.html';
        console.log(location.host + url);
        $("#page").attr('src', url);
        progress(true);
        return false;
    }

    function loadPage(url) {
        $("#page").attr('src', url);
    }

});
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-12" align="center">
                <h1>COVID-19 Forecast hub weekly reports</h1>
            </div>
        </div>
        <div class="row">
            <form id="queryForm">
                <label for="state">State:</label>

                <select name="state" id="state" onselect="accumulateWeeks()">
                </select>

                <label for="date">Week:</label>

                <select name="week" id="date">
                </select>

                <input type="submit" value="Submit">
            </form>
        </div>

        
        <div class="row content">
            <div id="loader" class="center"></div>
            <iframe id="page"></iframe>
        </div>
    </div>

</body>
</html>
